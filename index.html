<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="block">
        <form class="form" action="#">
            <input placeholder="Name" name="name" class="input" type="text">
            <input placeholder="Phone" name="phone" class="input" type="text">
            <input placeholder="Email" name="email" class="input" type="text">
            <button id="formBtn" class="btn">Отправить</button>
        </form>
    </div>

    <div class="overlay ">
        <div class="modal">
            <div class="modal__close">&times;</div>
            <div class="modal__text"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
